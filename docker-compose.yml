version: "3.9"
services:
  frontend:
    build: "./frontend"
    depends_on:
      - backend
    ports:
      - 8000:3000
    volumes:
      - './frontend:/opt/app'
      - /opt/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WDS_SOCKET_PORT=0
    command: sh -c "npm rebuild esbuild && npm run dev"

  backend:
    build: "./backend"
    depends_on:
      - db
    environment:
      - DB_URI=${DB_URI}
      - TEST_DB_URI=${TEST_DB_URI}
      - NODE_ENV=${NODE_ENV}
    ports:
      - 8101:8101
    volumes:
      - './backend:/opt/app'
      - /opt/app/node_modules

  db:
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    image: mysql:8.1
    ports:
      - 0.0.0.0:8201:3306
    volumes:
      - ./db/init.sh:/docker-entrypoint-initdb.d/init.sh